<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkle Trash Cleaning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>✨ Sparkle Trash Cleaning ✨</h1>
  <p>Book a one-time or monthly trash can cleaning now!</p>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />

    <label>Date:</label>
    <input type="date" name="date" required />

    <label>Time:</label>
    <input type="time" name="time" required />

    <label>Plan:</label>
    <select name="plan" required>
      <option value="One-time - $20">One-time - $20</option>
      <option value="Monthly - $15 per can">Monthly - $15 per can</option>
    </select>

    <label>How many cans?</label>
    <input type="number" name="cans" min="1" max="10" required />

    <button type="submit">Book Now</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        date: form.date.value,
        time: form.time.value,
        plan: form.plan.value,
        cans: form.cans.value,
      };

      const status = document.getElementById("status");
      status.textContent = "Sending...";

      try {
        const response = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.success) {
          status.textContent = "Booking sent! Check your email.";
          form.reset();
        } else {
          status.textContent = "Something went wrong. Try again!";
        }
      } catch (error) {
        status.textContent = "Error sending form.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
