<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash Can Cleaning Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2196f3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background: #4caf50;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .note {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trash Can Cleaning Booking</h1>
    <p>Cash Only â€” $20 One-Time | $15 Monthly | $5 Extra Can | $3 Monthly Extra Can</p>
  </header>

  <div class="container">
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number (for reminders)</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Service Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="date">Choose a Date</label>
      <select id="date" name="date" required>
        <!-- Dates will go here -->
      </select>

      <label for="time">Choose a Time</label>
      <select id="time" name="time" required>
        <!-- Times will go here -->
      </select>

      <label for="plan">Select Plan</label>
      <select id="plan" name="plan" required>
        <option value="One-Time - $20">One-Time - $20</option>
        <option value="Monthly - $15">Monthly - $15</option>
      </select>

      <label for="extraCans">Extra Cans?</label>
      <select id="extraCans" name="extraCans">
        <option value="0">None</option>
        <option value="1">1 Can - $5</option>
        <option value="2">2 Cans - $10</option>
      </select>

      <p class="note">ðŸ“¢ Cancellations must be made 24 hours in advance.</p>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    // Replace these with your own available options
    const dates = ["June 10", "June 12", "June 14"];
    const times = ["9:00 AM", "10:00 AM", "11:00 AM"];

    const dateSelect = document.getElementById("date");
    const timeSelect = document.getElementById("time");

    dates.forEach(date => {
      const opt = document.createElement("option");
      opt.value = date;
      opt.textContent = date;
      dateSelect.appendChild(opt);
    });

    times.forEach(time => {
      const opt = document.createElement("option");
      opt.value = time;
      opt.textContent = time;
      timeSelect.appendChild(opt);
    });

    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Booking received! You'll get a reminder by email or text.");
      this.reset();
    });
  </script>
</body>
</html>
